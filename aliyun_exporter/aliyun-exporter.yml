

info_metrics:
  - nat

metrics:
  acs_nat_gateway:
  - name: SnatConnection
    measure: Maximum
    period: 60
  - name: net_rx.rate
    measure: Value
    period: 60
  - name: net_tx.rate
    measure: Value
    period: 60
  - name: net_rx.Pkgs
    measure: Value
    period: 60
  - name: net_tx.Pkgs
    measure: Value
    period: 60
  - name: net_tx.ratePercent
    measure: Value
    period: 60
  - name: SnatConnectionDrop_ConcurrentConnectionLimit
    measure: Maximum
    period: 60
  - name: SnatConnectionDrop_ConnectionRateLimit
    measure: Maximum
    period: 60

